<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8ce0d98d5e.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <link rel="stylesheet" href="./assets/css/style_responsive.css">
</head>

<body>
    <div class="contenant">
        <div class="coucouvert">
            <div class="couverture" id="slider">
            </div>
        </div>
        <div id="time" class="time">

        </div>
        <div class="barre">
            <img src="./assets/img/pngtree-music-player-interface-png-image_8794509.png" alt="barre">
        </div>
        <div class="boutons">
            <button id="previous">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="playPause">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="aleat">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="volumeDown">
                <i class="fa-solid fa-volume-low"></i>
            </button>
            <button id="volumeUp">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>
    </div>
</body>

</html>
